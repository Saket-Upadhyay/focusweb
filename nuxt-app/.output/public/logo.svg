<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42b8ff"/>
      <stop offset="100%" stop-color="#1565c0"/>
    </linearGradient>
    
    <linearGradient id="raindropGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#e3f6fd" stop-opacity="0.7"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e3f6fd"/>
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Large central raindrop -->
  <path d="M256 80C256 80 280 140 280 200C280 260 256 320 256 320C256 320 232 260 232 200C232 140 256 80 256 80Z" fill="url(#raindropGradient)" filter="url(#dropShadow)"/>
  
  <!-- Secondary raindrops -->
  <path d="M180 120C180 120 195 160 195 190C195 220 180 250 180 250C180 250 165 220 165 190C165 160 180 120 180 120Z" fill="#e3f6fd" opacity="0.8"/>
  <path d="M332 140C332 140 345 170 345 195C345 220 332 245 332 245C332 245 319 220 319 195C319 170 332 140 332 140Z" fill="#e3f6fd" opacity="0.7"/>
  
  <!-- Water ripples at bottom -->
  <circle cx="256" cy="380" r="40" fill="none" stroke="#e3f6fd" stroke-width="3" opacity="0.8"/>
  <circle cx="256" cy="380" r="60" fill="none" stroke="#e3f6fd" stroke-width="2" opacity="0.6"/>
  <circle cx="256" cy="380" r="80" fill="none" stroke="#e3f6fd" stroke-width="2" opacity="0.4"/>
  
  <!-- Small water droplets scattered -->
  <circle cx="140" cy="320" r="8" fill="#e3f6fd" opacity="0.8"/>
  <circle cx="372" cy="300" r="6" fill="#e3f6fd" opacity="0.7"/>
  <circle cx="120" cy="240" r="5" fill="#e3f6fd" opacity="0.6"/>
  <circle cx="392" cy="220" r="7" fill="#e3f6fd" opacity="0.5"/>
  <circle cx="100" cy="180" r="4" fill="#e3f6fd" opacity="0.6"/>
  <circle cx="412" cy="160" r="5" fill="#e3f6fd" opacity="0.4"/>
  
  <!-- App name text -->
  <text x="256" y="450" text-anchor="middle" font-family="'Noto Sans', 'Quicksand', 'Inter', 'Roboto', Arial, sans-serif" font-size="48" font-weight="600" fill="url(#textGradient)" filter="url(#glow)">
    Just A Min
  </text>
  
  <!-- Subtle water wave at bottom -->
  <path d="M120 420 Q256 440 392 420" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
</svg> 